<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة المدير</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="h1">لوحة المدير</div>
      <p class="small" id="who">—</p>

      <ul class="list">
        <li><a href="/display/">فتح شاشة العرض</a></li>
        <li><a href="/staff/">فتح شاشة الفاحص</a></li>
      </ul>

      <button id="logout" class="btn">تسجيل الخروج</button>

      <div class="footer">جميع الحقوق محفوظة للرقيب أول يحيى آل عبدالسلام</div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    const me = App.getMe();
    const who = document.getElementById("who");

    // ✅ منع دخول غير المدير
    if ((me.role || "").toLowerCase() !== "admin") {
      location.href = "/login/";
    } else {
      who.textContent = المستخدم: ${me.name || "—"} | الصلاحية: ${me.role || "—"};
    }

    document.getElementById("logout").onclick = () => {
      App.clearMe();
      location.href = "/login/";
    };
  </script>

</body>
</html>
