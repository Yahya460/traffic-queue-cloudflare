<button onclick="sendImage()">إرسال الصورة للشاشة</button>
<input type="file" id="img" accept="image/*">

<script>
async function sendImage(){
  const f = document.getElementById("img").files[0];
  if(!f) return alert("اختر صورة");

  const r = new FileReader();
  r.onload = async () => {
    const res = await fetch("/api/center-image",{
      method:"POST",
      headers:{ "content-type":"application/json" },
      body: JSON.stringify({ image:r.result })
    });
    const j = await res.json();
    alert(j.ok ? "تم الإرسال" : "فشل");
  };
  r.readAsDataURL(f);
}
</script>
