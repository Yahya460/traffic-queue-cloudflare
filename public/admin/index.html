<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>لوحة المدير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: system-ui;
      background:#f3f4f6;
      padding:20px;
    }
    h1{margin-bottom:10px}
    .box{
      background:#fff;
      padding:20px;
      border-radius:12px;
      max-width:500px;
    }
    button{
      padding:10px 16px;
      margin-top:10px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1>لوحة المدير</h1>

<div class="box">
  <p>رفع صورة أو تصوير (تظهر في شاشة العرض بالوسط)</p>

  <input type="file" id="imgFile" accept="image/*">
  <br><br>
  <button onclick="sendImage()">إرسال الصورة للشاشة</button>
</div>

<script>
async function sendImage(){
  const file = document.getElementById("imgFile").files[0];
  if(!file){
    alert("اختر صورة أولاً");
    return;
  }

  const reader = new FileReader();
  reader.onload = async () => {
    try{
      const res = await fetch("/api/center-image",{
        method:"POST",
        headers:{
          "Content-Type":"application/json"
        },
        body: JSON.stringify({
          image: reader.result
        })
      });

      const data = await res.json();
      if(data.ok){
        alert("تم إرسال الصورة بنجاح ✅");
      }else{
        alert("فشل الإرسال ❌");
      }
    }catch(e){
      alert("خطأ في الاتصال");
    }
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
