<img src="/logo.png" style="height:80px">

<div id="center"></div>

<script>
async function load(){
  const r = await fetch("/api/state");
  const j = await r.json();
  if(j.centerImage){
    document.getElementById("center").innerHTML =
      <img src="${j.centerImage.image}" style="max-width:100%">;
  }
}
setInterval(load,2000);
</script>
