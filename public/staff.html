<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>شاشة الفاحص</title>
  <style>
:root{
  --bg:#ffffff;
  --text:#0b1220;
  --muted:#4b5563;
  --card:rgba(15, 23, 42, 0.04);
  --line:rgba(15, 23, 42, 0.12);

  --blue:#2563eb;
  --red:#dc2626;
  --black:#111827;

  --blueBg:rgba(37,99,235,.09);
  --redBg:rgba(220,38,38,.09);
  --blkBg:rgba(17,24,39,.06);

  --shadow:0 14px 30px rgba(2,6,23,.08);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
a{color:var(--blue)}
.container{max-width:1020px;margin:0 auto;padding:18px}
.header{
  display:flex;gap:14px;align-items:center;justify-content:space-between;
  margin-bottom:14px;
}
.brand{display:flex;gap:12px;align-items:center}
.logo{
  width:56px;height:56px;border-radius:16px;
  border:1px solid var(--line);
  background:rgba(2,6,23,.02);
  object-fit:contain;padding:6px;
}
.title{font-weight:1100;font-size:20px;color:var(--black)}
.subtitle{font-size:13px;color:var(--muted);line-height:1.5}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  backdrop-filter:saturate(140%) blur(2px);
}
.grid{display:grid;gap:14px}
.grid2{grid-template-columns:1fr 1fr}
@media (max-width:900px){.grid2{grid-template-columns:1fr}}
input,select,textarea,button{font-family:inherit;font-size:16px}
input,select,textarea{
  width:100%;
  padding:12px 12px;
  border-radius:16px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.8);
  color:var(--black);
  outline:none;
}
textarea{resize:vertical;min-height:110px}
button{
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--line);
  background:var(--blueBg);
  color:var(--black);
  cursor:pointer;
  font-weight:1000;
  display:inline-flex;align-items:center;gap:10px;justify-content:center;
}
button:hover{filter:brightness(.98)}
button.blue{background:var(--blueBg);border-color:rgba(37,99,235,.22)}
button.red{background:var(--redBg);border-color:rgba(220,38,38,.22)}
button.black{background:var(--blkBg);border-color:rgba(17,24,39,.20)}
button:disabled{opacity:.55;cursor:not-allowed}
.small{font-size:13px;color:var(--muted);line-height:1.6}
hr{border:none;border-top:1px solid var(--line);margin:14px 0}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.pill{
  display:inline-flex;align-items:center;gap:8px;
  padding:6px 10px;border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.65);
  font-size:12px;color:var(--muted);
}
.kpi{display:flex;gap:12px;align-items:baseline;flex-wrap:wrap}
.kpi .num{font-size:44px;font-weight:1100;letter-spacing:.5px}
.kpi .lbl{color:var(--muted)}
.table{width:100%;border-collapse:collapse}
.table th,.table td{padding:10px;border-bottom:1px solid var(--line);text-align:center;vertical-align:middle}
.footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
.hidden{display:none !important}

/* Icons */
.ico{width:18px;height:18px;display:inline-block}
.ico.blue{color:var(--blue);opacity:.92}
.ico.red{color:var(--red);opacity:.92}
.ico.black{color:var(--black);opacity:.85}

  </style>
</head>
<body>
<div class="container">
    <div class="header">
      <div class="brand">
        <img class="logo" src="/logo.png" alt="شعار معهد السلامة المرورية"/>
        <div>
          <div class="title">شاشة الفاحص</div>
          <div class="subtitle">نداء تلميذ + رسالة للمدير</div>
        </div>
      </div>
      <div class="row">
        <span class="pill" id="who">-</span>
        <span class="pill" id="status">جاهز</span>
        <a class="pill" href="/display" style="text-decoration:none">شاشة العرض</a>
      </div>
    </div>

    <div class="grid grid2">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div style="font-weight:1100">نداء تلميذ</div>
          <span id="icoCall"></span>
        </div>
        <div class="grid">
          <div>
            <label class="small">رقم التلميذ</label>
            <input id="num" inputmode="numeric" placeholder="مثال: 12"/>
          </div>
          <div class="grid grid2">
            <div>
              <label class="small">النوع</label>
              <select id="gender">
                <option value="male">رجال</option>
                <option value="female">نساء</option>
              </select>
            </div>
            <div style="display:flex;align-items:end">
              <button class="blue" id="btnNext"><span id="icoNext"></span>نداء</button>
            </div>
          </div>

          <div class="row">
            <button class="black" id="btnPrev"><span id="icoPrev"></span>التلميذ السابق</button>
            <button class="black" id="btnLogout">خروج</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div style="font-weight:1100">رسالة للمدير</div>
          <span id="icoSend"></span>
        </div>
        <div class="grid">
          <textarea id="msgToAdmin" placeholder="اكتب رسالة للمدير..."></textarea>
          <button class="blue" id="btnToAdmin"><span id="icoSend2"></span>إرسال للمدير</button>
          <div class="small">هذه الرسالة تظهر في لوحة المدير مع اسم الفاحص.</div>
        </div>

        <hr/>
        <div class="row" style="justify-content:space-between">
          <div style="font-weight:1100">رسالة من المدير (تلقائي)</div>
          <span id="icoBell2"></span>
        </div>
        <div class="card" style="background:rgba(255,255,255,.65);box-shadow:none">
          <div class="small">آخر رسالة: <span id="fromAdminAt">-</span></div>
          <div id="fromAdminText" style="margin-top:6px;font-weight:1100">لا توجد رسالة.</div>
        </div>

        <hr/>
        <div style="font-weight:1100;margin-bottom:8px">الحالة الحالية</div>
        <div class="kpi">
          <div class="lbl">الرقم الحالي</div>
          <div class="num" id="curNum">—</div>
          <span class="pill" id="curGender">—</span>
        </div>
        <div class="small">آخر تحديث: <span id="updatedAt">-</span></div>
      </div>
    </div>

    <div class="footer">جميع الحقوق محفوظة للرقيب أول يحيى آل عبدالسلام</div>
  </div>

<script>
  const I = {
    send:(c="blue")=>`<svg class="ico ${c}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 20-7z"></path></svg>`,
    bell:(c="blue")=>`<svg class="ico ${c}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 01-3.46 0"></path></svg>`,
    reset:(c="red")=>`<svg class="ico ${c}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6 2.25"></path><path d="M3 3v6h6"></path></svg>`,
    users:(c="black")=>`<svg class="ico ${c}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path><path d="M12 11a4 4 0 100-8 4 4 0 000 8z"></path></svg>`,
    display:(c="black")=>`<svg class="ico ${c}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="4" width="18" height="12" rx="2"></rect><path d="M8 20h8"></path><path d="M12 16v4"></path></svg>`,
  };
</script>

<script>
  document.getElementById("icoCall").innerHTML = I.display("black");
  document.getElementById("icoNext").innerHTML = I.bell("blue");
  document.getElementById("icoPrev").innerHTML = I.display("black");
  document.getElementById("icoSend").innerHTML = I.send("blue");
  document.getElementById("icoSend2").innerHTML = I.send("blue");
  document.getElementById("icoBell2").innerHTML = I.bell("red");

  const who = document.getElementById("who");
  const statusEl = document.getElementById("status");

  const num = document.getElementById("num");
  const gender = document.getElementById("gender");
  const btnNext = document.getElementById("btnNext");
  const btnPrev = document.getElementById("btnPrev");
  const btnLogout = document.getElementById("btnLogout");

  const msgToAdmin = document.getElementById("msgToAdmin");
  const btnToAdmin = document.getElementById("btnToAdmin");

  const fromAdminText = document.getElementById("fromAdminText");
  const fromAdminAt = document.getElementById("fromAdminAt");

  const curNum = document.getElementById("curNum");
  const curGender = document.getElementById("curGender");
  const updatedAt = document.getElementById("updatedAt");

  function guard(){
    const token = localStorage.getItem("token");
    const username = localStorage.getItem("username") || "-";
    who.textContent = username;
    if(!token){ location.href = "/login"; }
  }

  async function refresh(){
    try{
      const r = await App.API.state();
      const s = r.state;
      const me = localStorage.getItem("username") || "";

      curNum.textContent = s.current ? s.current.number : "—";
      curGender.textContent = s.current ? (s.current.gender === "female" ? "نساء" : "رجال") : "—";
      updatedAt.textContent = App.fmtTime(s.updatedAt);

      const msg = (s.adminToStaff && me && s.adminToStaff[me]) ? s.adminToStaff[me] : null;
      if(msg && (msg.text||"").trim()){
        fromAdminText.textContent = msg.text;
        fromAdminAt.textContent = App.fmtTime(msg.at);
      }else{
        fromAdminText.textContent = "لا توجد رسالة.";
        fromAdminAt.textContent = "-";
      }
    }catch(e){}
  }

  btnNext.addEventListener("click", async ()=>{
    try{
      App.setStatus(statusEl, "جاري النداء...");
      await App.API.next(num.value.trim(), gender.value);
      num.value = "";
      App.setStatus(statusEl, "تم ✅");
      refresh();
    }catch(e){
      App.setStatus(statusEl, "خطأ: " + e.message, false);
    }
  });

  btnPrev.addEventListener("click", async ()=>{
    try{
      App.setStatus(statusEl, "رجوع...");
      await App.API.prev();
      App.setStatus(statusEl, "تم ✅");
      refresh();
    }catch(e){
      App.setStatus(statusEl, "لا يوجد سابق", false);
    }
  });

  btnToAdmin.addEventListener("click", async ()=>{
    try{
      App.setStatus(statusEl, "إرسال...");
      await App.API.toAdmin(msgToAdmin.value);
      msgToAdmin.value = "";
      App.setStatus(statusEl, "تم إرسال الرسالة ✅");
      refresh();
    }catch(e){
      App.setStatus(statusEl, "خطأ: " + e.message, false);
    }
  });

  btnLogout.addEventListener("click", async ()=>{
    try{ await App.API.logout(); }catch(e){}
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    localStorage.removeItem("role");
    location.href = "/login";
  });

  guard();
  refresh();
  setInterval(refresh, 1200);
</script>
<script src="/app.js"></script>
</body>
</html>
