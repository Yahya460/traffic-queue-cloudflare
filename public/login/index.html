<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
:root{
  --bg:#ffffff; --text:#0b1220; --muted:#4b5563;
  --card:rgba(15, 23, 42, 0.04); --line:rgba(15, 23, 42, 0.12);
  --blue:#2563eb; --red:#dc2626; --black:#111827;
  --blueBg:rgba(37,99,235,.09); --shadow:0 14px 30px rgba(2,6,23,.08);
  --radius:18px;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);}
a{color:var(--blue)}
.container{max-width:1020px;margin:0 auto;padding:18px}
.header{display:flex;gap:14px;align-items:center;justify-content:space-between;margin-bottom:14px;}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:16px;border:1px solid var(--line);background:rgba(2,6,23,.02);object-fit:contain;padding:6px;}
.title{font-weight:900;font-size:20px;color:var(--black)}
.subtitle{font-size:13px;color:var(--muted);line-height:1.5}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;}
.grid{display:grid;gap:14px}
.grid2{grid-template-columns:1fr 1fr}
@media (max-width:900px){.grid2{grid-template-columns:1fr}}
input,button{font-family:inherit;font-size:16px}
input{width:100%;padding:12px 12px;border-radius:16px;border:1px solid var(--line);background:rgba(255,255,255,.8);color:var(--black);outline:none;}
button{padding:12px 14px;border-radius:16px;border:1px solid rgba(37,99,235,.22);background:rgba(37,99,235,.09);color:var(--black);cursor:pointer;font-weight:900;display:inline-flex;align-items:center;gap:10px;justify-content:center;}
button:disabled{opacity:.55;cursor:not-allowed}
.small{font-size:13px;color:var(--muted);line-height:1.6}
.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.65);font-size:12px;color:var(--muted);}
.footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
.ico{width:18px;height:18px;display:inline-block}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">
      <img class="logo" src="/logo.png" alt="شعار معهد السلامة المرورية"/>
      <div>
        <div class="title">تسجيل الدخول (الفاحص / المدير)</div>
        <div class="subtitle">نظام الدور الآلي لمعلمين السياقة – معهد السلامة المرورية صحار</div>
      </div>
    </div>
    <span class="pill" id="status">جاهز</span>
  </div>

  <div class="card">
    <div class="grid">
      <div class="grid grid2">
        <div>
          <label class="small">اسم المستخدم</label>
          <input id="u" placeholder="مثال: يوسف أو خالد" autocomplete="username"/>
        </div>
        <div>
          <label class="small">كلمة المرور</label>
          <input id="p" type="password" placeholder="••••••••" autocomplete="current-password"/>
        </div>
      </div>

      <button id="btn">دخول</button>

      <div class="small">
        <div>روابط الصفحات:</div>
        <ul>
          <li><a href="/display/">شاشة العرض</a></li>
          <li><a href="/staff/">شاشة الفاحص</a></li>
          <li><a href="/admin/">لوحة المدير</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer">جميع الحقوق محفوظة للرقيب أول يحيى آل عبدالسلام</div>
</div>

<!-- مهم: تحميل app.js قبل كود الدخول -->
<script src="/app.js?v=fix100"></script>

<script>
  const statusEl = document.getElementById("status");
  const u = document.getElementById("u");
  const p = document.getElementById("p");
  const btn = document.getElementById("btn");

  async function go(){
    try{
      if(!window.App || !App.API) throw new Error("app.js لم يتم تحميله");
      App.setStatus(statusEl, "جاري الدخول...", "info");
      btn.disabled = true;

      const r = await App.API.login(u.value.trim(), p.value);

      if(!r || r.ok === false) {
        throw new Error(r?.error || "فشل تسجيل الدخول");
      }

      // حفظ التوكن/اليوزر بنفس مفاتيح app.js
      if (r.token) App.setToken(r.token);
      App.setUser({ username: r.user?.username || r.username || u.value.trim(), role: r.user?.role || r.role || "staff" });

      const role = (r.user?.role || r.role || "staff").toLowerCase();
      App.setStatus(statusEl, "تم الدخول ✅", "ok");

      if(role === "admin") location.href = "/admin/";
      else location.href = "/staff/";
    }catch(e){
      App.setStatus(statusEl, "فشل: " + (e?.message || e), "error");
    }finally{
      btn.disabled = false;
    }
  }

  btn.addEventListener("click", go);
  p.addEventListener("keydown", (ev)=>{ if(ev.key==="Enter") go(); });
</script>
</body>
</html>
